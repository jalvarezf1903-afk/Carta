<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Ti 仇벒잺</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI',sans-serif;
}

body{
    height:100vh;
    background:url("fondo.jpg") no-repeat center center/cover;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
}

/* Overlay oscuro */
.overlay{
    background:rgba(0,0,0,0.65);
    width:100%;
    height:100%;
    display:flex;
    justify-content:center;
    align-items:center;
}

/* SOBRE */
.envelope{
    width:300px;
    height:200px;
    background:#ff4d6d;
    position:relative;
    cursor:pointer;
    border-radius:10px;
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
    font-weight:bold;
    transition:1s;
}

.envelope::before{
    content:"";
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:#ff1e4d;
    clip-path:polygon(0 0, 50% 50%, 100% 0);
    transition:1s;
}

.open{
    transform:scale(0);
}

/* CARTA */
.card{
    background:white;
    width:90%;
    max-width:600px;
    padding:30px;
    border-radius:20px;
    text-align:center;
    box-shadow:0 15px 40px rgba(0,0,0,0.4);
    display:none;
    animation:fadeIn 1.5s ease;
}

h1{
    color:#ff4d6d;
    margin-bottom:15px;
}

p{
    margin:15px 0;
    font-size:1.1rem;
    opacity:0;
    transition:opacity 1s ease;
}

button{
    margin-top:15px;
    padding:10px 20px;
    border:none;
    border-radius:20px;
    background:#ff4d6d;
    color:white;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#ff1e4d;
    transform:scale(1.1);
}

/* Juego */
#game{
    margin-top:20px;
    display:none;
}

.heartGame{
    font-size:30px;
    position:absolute;
    cursor:pointer;
}

/* Video */
.video-container{
    margin-top:20px;
    display:none;
}

video{
    width:100%;
    border-radius:15px;
}

/* Animaciones */
@keyframes fadeIn{
    from{opacity:0; transform:scale(0.9);}
    to{opacity:1; transform:scale(1);}
}
</style>
</head>

<body>

<!-- 游꿧 ESPACIO PARA TU M칔SICA -->
<audio id="musica" src="musica.mp3" loop></audio>

<div class="overlay">

    <!-- SOBRE -->
    <div class="envelope" id="envelope" onclick="abrirCarta()">
        츼breme 游눏
    </div>

    <!-- CARTA -->
    <div class="card" id="card">
        <h1>Para Ti 仇벒잺</h1>

        <p id="t1">Desde que llegaste a mi vida todo cambi칩 para mejor.</p>
        <p id="t2">Tu sonrisa ilumina incluso mis d칤as m치s dif칤ciles.</p>
        <p id="t3">Y quiero que sepas que eres lo m치s bonito que me ha pasado.</p>

        <button onclick="revelar()">Seguir leyendo 游눘</button>

        <div id="game">
            <p style="opacity:1;">Atrapa el coraz칩n para desbloquear algo especial 游눚</p>
        </div>

        <div class="video-container" id="videoBox">
            <p style="opacity:1;">Esto es para ti...</p>
            <video controls>
                <source src="video.mp4" type="video/mp4">
            </video>
        </div>
    </div>
</div>

<script>
let paso = 0;
let corazonesAtrapados = 0;

function abrirCarta(){
    document.getElementById("envelope").classList.add("open");
    setTimeout(()=>{
        document.getElementById("envelope").style.display="none";
        document.getElementById("card").style.display="block";
        document.getElementById("musica").play();
    },800);
}

function revelar(){
    paso++;

    if(paso===1){
        document.getElementById("t1").style.opacity=1;
    }
    else if(paso===2){
        document.getElementById("t2").style.opacity=1;
    }
    else if(paso===3){
        document.getElementById("t3").style.opacity=1;
    }
    else if(paso===4){
        iniciarJuego();
    }
}

function iniciarJuego(){
    document.getElementById("game").style.display="block";
    crearCorazon();
}

function crearCorazon(){
    const heart=document.createElement("div");
    heart.classList.add("heartGame");
    heart.innerHTML="仇벒잺";
    heart.style.top=Math.random()*80+"vh";
    heart.style.left=Math.random()*80+"vw";

    heart.onclick=function(){
        corazonesAtrapados++;
        heart.remove();
        if(corazonesAtrapados>=3){
            document.getElementById("videoBox").style.display="block";
        }else{
            crearCorazon();
        }
    }

    document.body.appendChild(heart);
}
</script>

</body>
</html>
